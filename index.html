<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      BizFusionX | Empowering Business Growth with Proven Strategies
    </title>

    <!-- ✅ Meta Description (Shown on Google) -->
    <meta
      name="description"
      content="BizFusionX helps businesses accelerate growth with data-driven strategies, creative digital marketing, and modern solutions designed for measurable success."
    />

    <!-- ✅ Keywords (Optional but helpful) -->
    <meta
      name="keywords"
      content="BizFusionX, business growth, marketing agency, SaaS strategy, digital marketing, branding, Chennai, India, business consulting"
    />

    <!-- ✅ Author -->
    <meta name="author" content="BizFusionX Team" />

    <!-- ✅ Open Graph (For Social Sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bizfusionx.vercel.app/" />
    <meta
      property="og:title"
      content="BizFusionX | Empowering Business Growth with Proven Strategies"
    />
    <meta
      property="og:description"
      content="Transform your business with modern strategies and proven frameworks. Partner with BizFusionX to scale smarter, faster, and stronger."
    />
